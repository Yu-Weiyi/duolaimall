---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: wayease-duolaimall-istio-gateway
  namespace: wayease-duolaimall
spec:
  selector:
    istio: wayease-istio-ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: wayease-duolaimall-istio-virtualservice
  namespace: wayease-duolaimall
spec:
  gateways:
    - wayease-duolaimall-istio-gateway
  hosts:
    - "*"
  http:
    - match:
        - uri:
            prefix: "/email"
      corsPolicy:
        allowOrigin:
          - "*"
        allowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        allowHeaders:
          - Authorization
          - Content-Type
        allowCredentials: true
        maxAge: "86400s"
      route:
        - destination:
            host: wayease-duolaimall-email-service.wayease-duolaimall.svc.cluster.local
            port:
              number: 8080
    - match:
        - uri:
            prefix: "/index"
        - uri:
            prefix: "/goods"
        - uri:
            prefix: "/admin/product"
      corsPolicy:
        allowOrigin:
          - "*"
        allowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        allowHeaders:
          - Authorization
          - Content-Type
        allowCredentials: true
        maxAge: "86400s"
      route:
        - destination:
            host: wayease-duolaimall-product-service.wayease-duolaimall.svc.cluster.local
            port:
              number: 8080
