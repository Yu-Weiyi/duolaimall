spring:
  application:
    name: ${spring.cloud.kubernetes.namespace}-product-service
  profiles:
    active: common, dev
  server:
    port: 8080
  cloud:
    kubernetes:
      namespace: wayease-duolaimall
      discovery:
        enabled: true
      config:
        enabled: true
        sources:
          - name: ${spring.cloud.kubernetes.namespace}-common-${spring.profiles.active}-configmap
            namespace: ${spring.cloud.kubernetes.namespace}
            use-name-as-prefix: false
          - name: ${spring.application.name}-${spring.profiles.active}-configmap
            namespace: ${spring.cloud.kubernetes.namespace}
            use-name-as-prefix: false
      leader:
        enabled: true
        namespace: wayease-duolaimall
        config-map-name: wayease-product-service-leader-election-configmap
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    kubernetes:
      enabled: true
  metrics:
    enable:
      hikari: true
